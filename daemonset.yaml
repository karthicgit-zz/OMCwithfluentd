apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: omcfluentd
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  #selector:
  #  matchLabels:
  #    k8s-app: fluentd-logging
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
     # securityContext:
      #  runAsNonRoot: false
       # runAsUser: 0
      containers:
      - name: fluentd
        image: karthic/fluent1.7systemd:v1
        env:
          - name: FLUENT_UID
            value: "0"
          - name: OMC_USER
            valueFrom:
              secretKeyRef:
                name: omcsecret
                key:  username
          - name: OMC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: omcsecret
                key:  password
          - name: OMC_URL
            valueFrom:
              secretKeyRef:
                name: omcsecret
                key:  url
		  - name: OMC_TENANT
            valueFrom:
              secretKeyRef:
                name: omcsecret
                key:  tenant
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log/
        - name: runlog
          mountPath: /run/log/
        - name: u01data
          mountPath: /u01/data/docker/containers/
          readOnly: true
        - name: fluentconfig
          mountPath: /fluentd/etc/
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/
      - name: runlog
        hostPath:
          path: /run/log/
      - name: u01data
        hostPath:
          path: /u01/data/docker/containers/
      - name: fluentconfig
        configMap:
          name: fluent-config
          items:
              - key: config
                path: fluent.conf
